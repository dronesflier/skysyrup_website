<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>skysyrup's dream home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/comic-mono@0.0.1/index.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/cloud.png">
</head>

<body>
    <div id="pixel-art-container">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <div class="border top"></div>
        <div class="border bottom"></div>
        <div class="border left"></div>
        <div class="border right"></div>

        <!-- New Content Container -->
        <div class="content-container">
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle menu" onclick="document.body.classList.toggle('sidebar-open')">â˜° Menu</button>
            <div class="sidebar" id="sidebar">
                <p>could you pls turn on js :3</p>
                <script>
                    fetch('sidebar.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('sidebar').innerHTML = data;
                            const script = document.createElement('script');
                            script.src = 'js/footerscript.js';
                            document.body.appendChild(script);
                        })
                        .catch(error => console.error('Error loading sidebar!! pls enable js >~<', error));
                </script>
            </div>


            <div class="titletext">
                <h2>which silly is this?</h2>
                <img id="cat-image" src="" alt="Guess the cat" width="300">
                <div id="options">
                </div>
                <p id="result"></p>
                <button id="next-button" class="btn btn-primary" onclick="startGame()">Next Cat</button>
            </div>

            <div id="footer-container"></div>
            <script>
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('footer-container').innerHTML = data;
                        // Load and execute footerscript.js after footer content is loaded
                        const script = document.createElement('script');
                        script.src = 'js/footerscript.js';
                        document.body.appendChild(script);
                    })
                    .catch(error => console.error('Error loading footer:', error));
            </script>

        </div>

        <script src="js/script.js"></script>
        <script src="js/pagescript.js"></script>
    </div>
</body>

</html>
