<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>skysyrup's website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="pixel-art-container">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <div class="border top"></div>
        <div class="border bottom"></div>
        <div class="border left"></div>
        <div class="border right"></div>

        <!-- New Content Container -->
        <div class="content-container">
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle menu" onclick="document.body.classList.toggle('sidebar-open')">â˜° Menu</button>
            <div class="sidebar" id="sidebar">
                <p>could you pls turn on js :3</p>
                <script>
                    fetch('sidebar.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('sidebar').innerHTML = data;
                            const script = document.createElement('script');
                            script.src = 'js/music.js';
                            document.body.appendChild(script);
                        })
                        .catch(error => console.error('Error loading sidebar!! pls enable js >~<', error));
                </script>
            </div>

            <div class="titletext">
                <h1>skysyrup</h1>
            </div>

            <div class="maintext">
                <iframe src="https://status.skysyrup.dev/status/sitestatus" frameborder="0"></iframe>
            </div>

            <div id="footer-container"></div>
            <script>
                fetch('footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('footer-container').innerHTML = data;
                        // Load and execute footerscript.js after footer content is loaded
                        const script = document.createElement('script');
                        script.src = 'js/footerscript.js';
                        document.body.appendChild(script);
                    })
                    .catch(error => console.error('Error loading footer:', error));
            </script>

        </div>
        <!-- End of Content Container -->

    </div>
    <script src="js/script.js"></script>
    <script src="js/pagescript.js"></script>
</body>

</html>
